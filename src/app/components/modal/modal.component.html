<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Actor bearbeiten</h4>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="d('Cross click')"
    >
    <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="profileForm">
      <div class="form-group">
      <label for="firstName"> Name </label>
      <input type="text" id="firstName" formControlName="firstName" placeholder="Name eingeben" ng-model/>

      <label for="birthDay" class="mt-4"> Geburtstag </label>
      <input type="date" id="birthDay" formControlName="birthDay" placeholder="Datum eingeben" />

      <label for="description" class="mt-4"> Beschreibung </label>
      <textarea
        row="5"
        cols="20"
        type="text"
        id="description"
        formControlName="description"
        placeholder="Beschreibung"
      ></textarea>
    </div>
    </form>

  </div>
  <div class="modal-footer">

    <button
      type="button"
      class="btn btn-outline-dark"
      (click)="c('Save click')"
      [disabled]="!profileForm.valid"
    >
      Save
    </button>

    <button type="button" class="btn btn-outline-dark" (click)="d('Close click')">Close</button>

  </div>
</ng-template>

<button class="btn bg-dark text-white m-2" (click)="open(content)">
  Edit User
</button>
