<div class="row">
  <div class="row mt-5 mb-5">
    <div class="col"><hr /></div>
    <div class="col-auto">
      <h3>Alle Charaktere</h3>
    </div>
    <div class="col"><hr /></div>
  </div>

  <div class="col-sm-6 mb-5" *ngFor="let a of actors; let i = index">
    <div class="card">
      <div class="card-header text-center text-weight-bold">
        <p class="m-2">{{ a.name }}</p>
      </div>

      <img
        alt="Image from {{ a.name }} "
        role="img"
        aria-label="Logo"
        class="card-img-top"
        src="../../../assets/img/Star_Wars-Logo.wine.svg"
      />

      <div class="card-body">
        <p class="card-text">Geschlecht: {{ a.gender }}</p>
        <p class="card-text">Geburtsjahr: {{ a.birth_year }}</p>
        <div class="text-center">
          <button
            class="btn bg-dark text-white"
            routerLink="actor-details"
            routerLinkActive="active"
            (click)="openDetails(a)"
          >
            Mehr Details
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
